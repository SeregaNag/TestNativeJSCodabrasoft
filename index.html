<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/form.js" defer></script>
    <title>Test</title>
  </head>
  <body>
    <form id="registration-form">
      <label for="first-name">Имя:</label>
      <input
        type="text"
        id="first-name"
        name="first-name"
        minlength="2"
        maxlength="25"
        required
      />

      <label for="last-name">Фамилия:</label>
      <input
        type="text"
        id="last-name"
        name="last-name"
        minlength="2"
        maxlength="25"
        required
      />

      <label for="birthdate">Дата рождения:</label>
      <input
        type="date"
        id="birthdate"
        name="birthdate"
        required
      />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Пароль:</label>
      <input
        type="password"
        id="password"
        name="password"
        minlength="8"
        required
      />
      <small
        >Пароль должен содержать минимум 8 символов, минимум 1 символ в верхнем
        регистре, минимум 1 цифру 1-9, минимум 1 специальный символ из
        перечисленных !@#$%</small
      >

      <label for="confirm-password">Подтверждение пароля:</label>
      <input
        type="password"
        id="confirm-password"
        name="confirm-password"
        required
      />

      <button type="submit">Зарегистрироваться</button>
    </form>
  </body>
</html>
